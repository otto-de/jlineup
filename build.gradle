group 'de.otto'
version '1.0.9-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
    }
}

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: "com.github.johnrengelman.shadow"

ext.pomVersion = version

mainClassName = 'de.otto.jlineup.Main'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile("org.seleniumhq.selenium:selenium-java:3.0.1") {
        exclude module: "selenium-edge-driver"
        exclude module: "selenium-ie-driver"
        exclude module: "selenium-opera-driver"
        exclude module: "selenium-safari-driver"
        exclude module: "htmlunit"
    }
    compile "io.github.bonigarcia:webdrivermanager:1.4.10"
    compile "com.beust:jcommander:1.48"
    compile "com.google.code.gson:gson:2.7"
    compile "ch.qos.logback:logback-classic:1.1.7"
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "org.mockito:mockito-core:1.10.19"
    testCompile "org.hamcrest:hamcrest-core:1.3"
    testCompile "org.hamcrest:hamcrest-library:1.3"
}

install {
    repositories.mavenInstaller {
        pom.artifactId = 'jlineup'
        pom.groupId = group
        pom.version = pomVersion
    }
}

shadowJar {
    baseName = 'jlineup'
    classifier = null
    version = null
}

idea.project {
    jdkName = "1.8"
    languageLevel = "1.8"
    ipr.withXml { provider ->
        provider.node.component.find { it.@name == 'VcsDirectoryMappings' }.mapping.@vcs = 'Git'
    }
}